<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>D3 Test</title>
        <script type="text/javascript" src="d3/d3.js"></script>
		<style type="text/css">
		
			div.bar {
				display: inline-block;
				width: 20px;
				height: 75px;
				background-color: teal;
				margin-right: 2px;
			}
			
			#button {
                position: absolute;
                top: 10px;
                left: 400px;
            }
            
            .btn-mini {
                padding: 2px 6px;
                font-size: 11px;
                line-height: 14px;
            }



		</style>        
    </head>
    <body>
    
          <button>Transition</button>      
    
        <script type="text/javascript">
            
			//Width and height
			var w = 20000;
			var h = 200;
			
			//Data
			var dataset = [ 5, 10, 15, 20, 25 ];
			
			//Create SVG element
			var svg = d3.select("body")
						.append("svg")
						.attr("width", w)
						.attr("height", h);

			var circles = svg.selectAll("circle")
			    .data(dataset)
			    .enter()
			    .append("circle");

			circles
			        .transition().attr("cx", function(d, i) {
						return (i * 50) + 50;
					})
				   .attr("cy", h/2 + 50)
				   .attr("r", function(d) {
						return d;
				   })
				  .attr("fill", "yellow")
                  .attr("stroke", "orange")
                  .attr("stroke-width", function(d) {
                     return d/5;
                    });
              


            d3.select('button').on('click', function() {
                circles.transition().duration(1000).attr("fill", "blue").attr("stroke", "purple");
                })
                
                
            
            
        </script>
        

    </body>
</html>
